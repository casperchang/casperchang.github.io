<body>
 	<nav id='_sidebar'>
		<a id='homelink' href="http://casper1980.com/">#back to home</a>

	<div id='main'></div>

	<!-- <script src="js/jquery.js"></script> -->
	<!-- <script src="js/script.js"></script> -->

<script type="text/javascript">

	$(document).on("click", "#family", function(){
    	$.ajax({
		  // url: "http://localhost:5000/family",
		  url: "https://shrouded-sea-43922.herokuapp.com/family",
		}).success(function(data){
			$("#main").html(data);
			$('.grid').masonry({itemSelector: '.grid-item', columnWidth: 240});
			$('a.group1').colorbox({rel:'gal', photo:true, maxWidth:'80%', maxHeight:'80%'});
		});
	});

	$(document).on("click", "#travel", function() {
		$("#main").empty();
	});

	$(document).on("click", "#friends", function() {
		$("#main").empty();
	});


	// #family is the default html request.
	$(document).ready(function() {	
		$("#family").trigger("click");
	});

</script>
</body>
</html>
